services:
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./packages/frontend/src:/app/packages/frontend/src
      - ./packages/shared:/app/packages/shared
    environment:
      - VITE_API_URL=http://localhost:4000
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/shared/index.ts:/app/packages/shared/index.ts
      - /app/node_modules
      - /app/packages/backend/node_modules
      - /app/packages/shared/node_modules
    environment:
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_LOCAL_DATA_CENTER=datacenter1
      - CASSANDRA_KEYSPACE=discourse
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - app-network

  cassandra:
    image: cassandra:5.0
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=DiscourseCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - app-network

  redis:
    image: redis:8.4-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  cassandra-data:
  redis-data: